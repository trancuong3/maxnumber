<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số lớn nhất</title>
</head>
<body>
<p id="result"></p>
</body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max=0;
    for(let i=0;i<numbers.length;i++)
    {
        if(max<numbers[i])
        {
            max=numbers[i];
        }


        }
    document.getElementById('result').innerHTML=max;

</script>
</html>
